apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.hippo.ehviewer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 65
        versionName "1.0.12"
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh", "zh-rCN", "zh-rHK", "zh-rTW"

        jackOptions {
            enabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        incremental true
    }

    lintOptions {
        abortOnError true
    }


    //需要在buildTypes前面  before your buildTypes
    signingConfigs {

        releaseconfig1 {
            keyAlias 'egame'
            keyPassword 'Efun0619'
            storeFile file('C:/Users/Efun/Desktop/侵权发布研究/efunsignapp.keystone')
            storePassword 'Efun0619'
        }

    }

    buildTypes {
        release {
            //shrinkResources true
            minifyEnabled false
            
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseconfig1
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/java-gen'
            jniLibs.srcDirs = ['libs']
        }
    }
}

task copyNotice(type: Copy) {
    from '../NOTICE.html'
    into './src/main/assets'
    finalizedBy ":daogenerator:executeDaoGenerator"
}

tasks.withType(AbstractCompile) {
    compileTask -> compileTask.dependsOn copyNotice
}

clean {
    delete file('src/main/assets/NOTICE.html').absolutePath
}

